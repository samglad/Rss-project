<!DOCTYPE html>
<html>
<head>
    <title>RSS Feed Display</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div id="rss-feeds">Loading...</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    // JavaScript to fetch and display the RSS feed
    $(document).ready(function() {
        $.getJSON('fetch_data.php', function(data) {
            var output = "<ul>";
            $.each(data.channel.item, function(key, val) {
                output += "<li><a href='" + val.link + "'>" + val.title + "</a></li>";
            });
            output += "</ul>";
            $("#rss-feeds").html(output);
        }).fail(function() {
            console.log("An error has occurred.");
        });
    });
    </script>
</body>
</html>
